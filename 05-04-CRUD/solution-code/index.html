<!doctype html>
<head>
  <meta charset="utf-8">

  <title>The Bey Hive</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Parse CDN -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <!-- js -->
  <script src="app.js"></script>

  <style>
		body,html {
			width: 100%;
			height: 100%;
		}
    body {
			color: black;
			background: url(img/bey.jpg);
			background-size: 100% 100%;
	    background-repeat: no-repeat;
    }

		.panel-heading {
			color: black !important;
		}

		.nav {
			border-radius: 0;
		}

		.nav__title {
			color: white;
			margin: 1em;
		}

    .fa {
      cursor: pointer;
      padding-left: 3px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse nav">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1 class="nav__title">The Bey Hive</h1>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="panel-group">
      <div class="panel panel-danger">
        <div class="panel-heading">Post a message for all fans of Beyonce AND Beyonce to see!</div>
        <div class="panel-body">
          <form action="" id="message-form">
            <div class="form-group">
              <label>Message:</label>
              <textarea id="message" type="text" class="form-control"></textarea>
            </div>
            <button class="btn btn-default">Post to board</button>
          </form>
        </div>
      </div>
    </div>

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">Message Board</div>
        <div class="panel-body">
          <ul class="message-board">
          </ul>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
